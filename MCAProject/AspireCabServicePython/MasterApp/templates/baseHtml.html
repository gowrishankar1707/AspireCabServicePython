<!DOCTYPE html>
<html>
    <head>
        <title>Main Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="modal-header">Hello World</h1>
        <p class="card-header">Aspire Cab Service</p>
        {% if user.is_authenticated %}
            <a href="{% url 'logout_view' %}" class="btn btn-primary" type="button">Logout</a>
        {% endif %}
        {% if logoutStatus%}
            <div class="container">
                {{ logoutStatus }}
            </div>
        {% endif %}
        {% block content %}
            <a href="{% url 'listRegisteredUser' %}" class="btn btn-primary" type="button">ListUsers</a>
            
            {% if user.is_anonymous  %}
            <a href="{% url 'login_view' %}" class="btn btn-primary" type="button">login</a>
            {% endif %}
            <a href="{% url 'help' %}" class="btn btn-primary" type="button">Help</a> 
            <a href="{% url 'registerUser' %}" class="btn btn-primary" type="button">RegisterUser</a>   
        {% endblock %}
    </body>
</html>
